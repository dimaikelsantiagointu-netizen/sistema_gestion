<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión de Recibos{% endblock %}</title>
    <!-- Incluir Tailwind CSS desde CDN para un estilo moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'upload_file' %}" class="text-white text-2xl font-bold">Sistema Recibos</a>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'upload_file' %}" class="text-white hover:text-blue-200">Cargar Excel</a>
                    <a href="{% url 'receipt_list' %}" class="text-white hover:text-blue-200">Ver Recibos</a>
                    <span class="text-white text-sm">Hola, {{ user.username }}!</span>
                    <a href="{% url 'logout' %}" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md transition duration-150">Salir</a>
                {% else %}
                    <a href="{% url 'login' %}" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-md transition duration-150">Iniciar Sesión</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 mt-8">
        <!-- Manejo de Mensajes de Django -->
        {% if messages %}
            {% for message in messages %}
                <div class="p-4 mb-4 rounded-lg 
                    {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}"
                    role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        <!-- Contenido de las vistas específicas va aquí -->
        {% endblock %}
    </main>
</body>
</html>
