<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Recibo de Pago</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-white shadow-sm p-4 mb-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800 underline decoration-blue-500">Dashboard Recibo de Pago</h1>
            <div class="flex gap-4">
                <button class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 transition">
                    <i class="fas fa-chart-bar mr-2"></i>Estadísticas
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 pb-12">
        
        <div class="flex justify-end mb-8">
            <div class="bg-white p-4 rounded-lg shadow-sm flex gap-4 items-end border border-gray-200">
                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase">Filtro Fecha</label>
                    <input type="date" class="mt-1 block border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase">Estado</label>
                    <select class="mt-1 block border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option>Todos</option>
                        <option>Pagado</option>
                        <option>Pendiente</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <div class="md:col-span-1">
                <h2 class="text-lg font-bold text-gray-700 mb-4 border-l-4 border-blue-500 pl-2">Por Categoría</h2>
                <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-100">
                    <ul class="divide-y divide-gray-100">
                        <script>
                            for(let i=1; i<=10; i++) {
                                document.write(`
                                    <li class="p-3 hover:bg-gray-50 flex justify-between items-center">
                                        <span class="text-gray-600 font-medium">Categoría ${i}</span>
                                        <span class="bg-blue-100 text-blue-800 text-xs font-bold px-2.5 py-0.5 rounded-full">00</span>
                                    </li>
                                `);
                            }
                        </script>
                    </ul>
                </div>
            </div>

            <div class="md:col-span-2 space-y-8">
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="bg-white p-6 rounded-xl shadow-md border-b-4 border-green-500">
                        <p class="text-sm text-gray-500 font-bold uppercase">Recibos Generados Hoy</p>
                        <p class="text-3xl font-black text-gray-800 mt-2">12</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md border-b-4 border-blue-500">
                        <p class="text-sm text-gray-500 font-bold uppercase">Recibos Generados Totales</p>
                        <p class="text-3xl font-black text-gray-800 mt-2">1,240</p>
                    </div>
                </div>

                <div class="bg-gradient-to-r from-blue-600 to-blue-800 p-8 rounded-xl shadow-lg text-white">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-blue-100 font-semibold uppercase tracking-wider text-sm">Monto Recaudado</p>
                            <p class="text-4xl font-bold mt-2">$ 45.230,00</p>
                        </div>
                        <i class="fas fa-money-bill-wave text-5xl opacity-20"></i>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h3 class="text-lg font-bold text-gray-700 mb-6 italic">Mejores 5 Estados</h3>
                    <div class="flex items-end justify-around h-64 px-4">
                        <div class="flex flex-col items-center w-1/6">
                            <div class="bg-blue-200 w-full rounded-t-lg" style="height: 40%"></div>
                            <span class="text-xs mt-2 font-bold text-gray-500">E5</span>
                        </div>
                        <div class="flex flex-col items-center w-1/6">
                            <div class="bg-blue-300 w-full rounded-t-lg" style="height: 60%"></div>
                            <span class="text-xs mt-2 font-bold text-gray-500">E4</span>
                        </div>
                        <div class="flex flex-col items-center w-1/6">
                            <div class="bg-blue-400 w-full rounded-t-lg" style="height: 75%"></div>
                            <span class="text-xs mt-2 font-bold text-gray-500">E3</span>
                        </div>
                        <div class="flex flex-col items-center w-1/6">
                            <div class="bg-blue-500 w-full rounded-t-lg" style="height: 85%"></div>
                            <span class="text-xs mt-2 font-bold text-gray-500">E2</span>
                        </div>
                        <div class="flex flex-col items-center w-1/6">
                            <div class="bg-blue-600 w-full rounded-t-lg" style="height: 100%"></div>
                            <span class="text-xs mt-2 font-bold text-gray-500">E1</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

</body>
</html>
