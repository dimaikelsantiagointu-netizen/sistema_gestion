<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    {# Selector de Beneficiario #}
    <div class="md:col-span-2 space-y-1">
        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">Seleccionar Beneficiario</label>
        <select name="beneficiario" required class="w-full p-3 bg-gray-50 border-none rounded-xl text-sm font-bold focus:ring-2 focus:ring-intu-blue/10">
            <option value="">-- Buscar Beneficiario Existente --</option>
            {% for b in beneficiarios %}
                <option value="{{ b.id }}">{{ b.tipo_documento }}-{{ b.documento_identidad }} | {{ b.nombre_completo }}</option>
            {% endfor %}
        </select>
    </div>

    {# Datos del Contrato #}
    <div>
        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">Código Interno</label>
        <input type="text" name="codigo" placeholder="CONTR-2026-001" class="w-full p-3 bg-gray-50 border-none rounded-xl text-sm font-bold">
    </div>
    <div>
        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">Tipo de Contrato</label>
        <input type="text" name="tipo" placeholder="Título de Propiedad" class="w-full p-3 bg-gray-50 border-none rounded-xl text-sm font-bold">
    </div>
</div>
