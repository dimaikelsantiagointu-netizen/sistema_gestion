{% extends 'base.html' %}

{% block content %}
<div class="max-w-5xl mx-auto pb-20 px-4">
    <div class="mb-10 flex items-center gap-6">
        <a href="{% url 'contratos:lista' %}" class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center text-slate-400 hover:text-blue-900 shadow-sm transition-all group">
            <i class="fas fa-arrow-left group-hover:-translate-x-1 transition-transform"></i>
        </a>
        <div>
            <span class="text-[10px] font-black text-blue-900 uppercase tracking-[0.3em]">Módulo de Redacción</span>
            <h1 class="text-3xl font-black text-slate-900 uppercase tracking-tighter">{{ titulo|default:"Nuevo Contrato Legal" }}</h1>
        </div>
    </div>

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <div class="bg-white p-8 md:p-10 rounded-[2.5rem] shadow-xl shadow-slate-200/50 border border-slate-100">
            <div class="flex items-center gap-4 mb-8 border-b border-slate-50 pb-6">
                <div class="w-10 h-10 bg-orange-50 text-orange-600 rounded-xl flex items-center justify-center">
                    <i class="fas fa-file-contract"></i>
                </div>
                <h3 class="text-sm font-black text-slate-900 uppercase tracking-widest">Definición del Instrumento</h3>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-3">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Tipo de Contrato</label>
                    <div class="relative">
                        <select name="tipo_contrato" required class="w-full p-4 bg-blue-50/50 border-2 border-transparent focus:border-blue-900/10 rounded-2xl text-sm font-bold transition-all appearance-none cursor-pointer">
                            <option value="arrendamiento">ARRENDAMIENTO</option>
                            <option value="venta">VENTA</option>
                            <option value="comodato">COMODATO</option>
                            <option value="alianza">ALIANZA COMERCIAL</option>
                            <option value="titulo_tierra">TÍTULO DE TIERRA URBANA</option>
                        </select>
                        <i class="fas fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-blue-900/30 pointer-events-none"></i>
                    </div>
                </div>

                <div class="space-y-3">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Seleccionar Beneficiario(s)</label>
                    <div class="relative">
                        <select name="beneficiario" required multiple class="w-full p-4 bg-slate-50 border-2 border-transparent focus:border-blue-900/10 rounded-2xl text-sm font-bold transition-all min-h-[120px] scrollbar-thin">
                            {% for b in beneficiarios %}
                                <option value="{{ b.id }}" 
                                    {% if b.id in ids_pre %}selected{% endif %}
                                    class="p-3 mb-1 rounded-xl hover:bg-blue-50 cursor-pointer italic">
                                    {{ b.nombre_completo }} ({{ b.tipo_documento }}-{{ b.documento_identidad }})
                                </option>
                            {% endfor %}
                        </select>
                        <p class="mt-2 text-[9px] text-slate-400 font-bold uppercase tracking-tight italic">
                            <i class="fas fa-info-circle mr-1"></i> Ctrl + Click para selección múltiple
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white p-8 md:p-10 rounded-[2.5rem] shadow-xl shadow-slate-200/50 border border-slate-100">
            <div class="flex items-center gap-4 mb-8 border-b border-slate-50 pb-6">
                <div class="w-10 h-10 bg-blue-50 text-blue-900 rounded-xl flex items-center justify-center">
                    <i class="fas fa-map-marked-alt"></i>
                </div>
                <h3 class="text-sm font-black text-slate-900 uppercase tracking-widest">Información Catastral</h3>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Código Catastral</label>
                    <input type="text" name="codigo_catastral" required placeholder="00-00-00"
                           class="w-full p-4 bg-slate-50 border-none rounded-2xl text-sm font-bold focus:ring-2 focus:ring-blue-900/10">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Superficie (M²)</label>
                    <input type="number" step="0.01" name="superficie_num" required placeholder="0.00"
                           class="w-full p-4 bg-slate-50 border-none rounded-2xl text-sm font-bold focus:ring-2 focus:ring-blue-900/10">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Metraje en Letras</label>
                    <input type="text" name="superficie_letras" required placeholder="EJ: CIEN METROS CUADRADOS"
                           class="w-full p-4 bg-slate-50 border-none rounded-2xl text-[10px] font-black uppercase focus:ring-2 focus:ring-blue-900/10">
                </div>
                <div class="md:col-span-3 space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Dirección del Plano</label>
                    <textarea name="direccion_inmueble" required rows="2" placeholder="Ubicación exacta detallada..."
                              class="w-full p-4 bg-slate-50 border-none rounded-2xl text-sm font-bold focus:ring-2 focus:ring-blue-900/10"></textarea>
                </div>
            </div>
        </div>

        <div class="bg-white p-8 md:p-10 rounded-[2.5rem] shadow-xl shadow-slate-200/50 border border-slate-100">
            <div class="flex items-center gap-4 mb-8 border-b border-slate-50 pb-6">
                <div class="w-10 h-10 bg-green-50 text-green-600 rounded-xl flex items-center justify-center">
                    <i class="fas fa-compass"></i>
                </div>
                <h3 class="text-sm font-black text-slate-900 uppercase tracking-widest">Linderos Específicos</h3>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-6">
                <div class="space-y-2 border-l-4 border-slate-100 pl-4">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Norte</label>
                    <input type="text" name="lindero_norte" required placeholder="Colindancia al Norte" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-sm font-bold">
                </div>
                <div class="space-y-2 border-l-4 border-slate-100 pl-4">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Sur</label>
                    <input type="text" name="lindero_sur" required placeholder="Colindancia al Sur" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-sm font-bold">
                </div>
                <div class="space-y-2 border-l-4 border-slate-100 pl-4">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Este</label>
                    <input type="text" name="lindero_este" required placeholder="Colindancia al Este" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-sm font-bold">
                </div>
                <div class="space-y-2 border-l-4 border-slate-100 pl-4">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Oeste</label>
                    <input type="text" name="lindero_oeste" required placeholder="Colindancia al Oeste" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-sm font-bold">
                </div>
            </div>
        </div>

        <div class="flex flex-col md:flex-row gap-4 pt-4">
            <button type="submit" class="flex-grow py-5 bg-blue-900 text-white rounded-2xl shadow-xl shadow-blue-900/20 hover:bg-blue-800 transition-all flex items-center justify-center gap-3 group">
                <span class="text-[11px] font-black uppercase tracking-[0.2em]">Generar Documento Legal</span>
                <i class="fas fa-magic text-xs group-hover:rotate-12 transition-transform"></i>
            </button>
            <a href="{% url 'contratos:lista' %}" class="px-12 py-5 bg-white border border-slate-200 text-slate-400 text-[11px] font-black uppercase tracking-[0.2em] rounded-2xl hover:bg-slate-50 transition-all text-center">
                Descartar
            </a>
        </div>
    </form>
</div>
{% endblock %}
