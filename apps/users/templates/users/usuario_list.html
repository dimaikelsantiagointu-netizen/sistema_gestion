{% extends "base.html" %}

{% block content %}
<div class="max-w-6xl mx-auto py-8">
    <div class="bg-white shadow-xl rounded-2xl overflow-hidden border border-gray-100">
        <div class="bg-indigo-900 px-8 py-6 flex justify-between items-center">
            <h2 class="text-2xl font-bold text-white uppercase tracking-tighter">Gestión de Usuarios</h2>
            <a href="{% url 'users:crear_usuario' %}" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg font-bold text-sm transition">
                <i class="fas fa-plus mr-2"></i>NUEVO
            </a>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-50 border-b border-gray-200">
                        <th class="px-6 py-4 text-xs font-black text-gray-500 uppercase">Usuario</th>
                        <th class="px-6 py-4 text-xs font-black text-gray-500 uppercase">Rol</th>
                        <th class="px-6 py-4 text-xs font-black text-gray-500 uppercase">Cédula</th>
                        <th class="px-6 py-4 text-xs font-black text-gray-500 uppercase text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    {% for usu in usuarios %}
                    <tr class="hover:bg-indigo-50 transition">
                        <td class="px-6 py-4">
                            <div class="font-bold text-gray-800">{{ usu.username }}</div>
                            <div class="text-[10px] text-gray-400">{{ usu.email }}</div>
                        </td>
                        <td class="px-6 py-4 text-sm">
                            <span class="px-2 py-1 rounded-full text-[10px] font-bold {% if usu.rol == 'superadmin' %}bg-purple-100 text-purple-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                                {{ usu.get_rol_display }}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-600">{{ usu.cedula|default:"-" }}</td>
                        <td class="px-6 py-4 text-center space-x-2">
                            <a href="{% url 'users:usuario_editar' usu.pk %}" class="text-indigo-600 hover:text-indigo-900 transition">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{% url 'users:usuario_eliminar' usu.pk %}" class="text-red-600 hover:text-red-900 transition">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
