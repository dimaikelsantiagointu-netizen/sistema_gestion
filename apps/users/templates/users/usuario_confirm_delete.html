{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto py-20 text-center">
    <div class="bg-white p-8 rounded-2xl shadow-2xl border border-red-100">
        <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
        <h2 class="text-2xl font-black text-gray-800 mb-2">¿ELIMINAR USUARIO?</h2>
        <p class="text-gray-500 mb-8">Esta acción borrará a <strong>{{ object.username }}</strong> permanentemente. ¿Estás seguro?</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-center space-x-4">
                <a href="{% url 'users:usuario_list' %}" class="px-6 py-2 text-gray-400 font-bold hover:text-gray-600">CANCELAR</a>
                <button type="submit" class="px-8 py-2 bg-red-600 text-white rounded-xl font-bold hover:bg-red-700 transition shadow-lg shadow-red-200">
                    SÍ, ELIMINAR
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
