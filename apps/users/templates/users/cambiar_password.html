{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="mb-8 text-center">
        <div class="w-16 h-16 bg-red-50 text-intu-red rounded-2xl flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-key text-2xl"></i>
        </div>
        <h1 class="text-2xl font-black text-intu-blue uppercase tracking-tighter">Cambiar Contraseña</h1>
        <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest mt-2">Por seguridad, usa una clave que no uses en otros sitios</p>
    </div>

    <form method="POST" class="bg-white p-8 rounded-3xl shadow-sm border border-gray-100 space-y-5">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="space-y-1">
                <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">
                    {{ field.label }}
                </label>
                <input type="password" name="{{ field.name }}" 
                       class="w-full p-3 bg-gray-50 border-none rounded-xl text-sm focus:ring-2 focus:ring-intu-blue/10 outline-none">
                {% if field.errors %}
                    <p class="text-[9px] text-red-500 font-bold mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <div class="pt-4">
            <button type="submit" class="w-full py-4 bg-intu-blue text-white text-[10px] font-black uppercase tracking-widest rounded-xl hover:bg-intu-dark transition shadow-lg shadow-blue-50">
                Confirmar Nueva Contraseña
            </button>
            <a href="{% url 'users:mi_perfil' %}" class="block text-center mt-4 text-[9px] font-black text-gray-400 uppercase hover:text-intu-blue transition">
                Cancelar y volver
            </a>
        </div>
    </form>
</div>
{% endblock %}
