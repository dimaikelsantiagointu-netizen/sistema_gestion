{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-8">
        <h1 class="text-3xl font-black text-intu-blue uppercase tracking-tighter">Configuración de Perfil</h1>
        <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mt-2">Mantén tus datos de contacto actualizados</p>
    </div>

    <form method="POST" class="bg-white p-8 rounded-3xl shadow-sm border border-gray-100 space-y-6">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            {% for field in form %}
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-[9px] text-red-500 font-bold mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <div class="pt-4">
            <button type="submit" class="w-full py-4 bg-intu-blue text-white text-[10px] font-black uppercase tracking-widest rounded-xl hover:bg-intu-dark transition shadow-lg shadow-blue-50">
                Actualizar mis datos
            </button>
        </div>
    </form>
</div>
{% endblock %}
